{% assign content = site.data.content['contacts'] %}
{% assign ui_text = site.data.ui-text['ui_text'] %}

<!-- Section Contacts Info >-->
<div class="section contacts" id="section-contacts">
  <div class="content">

    <!-- title -->
    <div class="titles">
      <div class="title">{{ content.title }}</div>
      <div class="subtitle">{{ content.subtitle }}</div>
    </div>

    <!-- contact form -->
    <div class="contact-form">
      <form id="cform" action="https://formsubmit.io/send/{{ site.formsubmit_email }}" method="post">
        <div class="group-val">
          <div class="label">{{ ui_text.first_name }} <strong>*</strong></div>
            <input type="text" name="name" />
        </div>
        <div class="group-val">
          <div class="label">{{ ui_text.email_address }} <strong>*</strong></div>
          <input type="email" name="email" />
        </div>
        <div class="group-val">
          <div class="label">{{ ui_text.message }} <strong>*</strong></div>
          <textarea name="message"></textarea>
        </div>
        <div class="group-bts">
          <button type="submit">
            <span class="animated-button"><span>{{ ui_text.send_message }}</span></span>
            <i class="icon fas fa-chevron-right"></i>
          </button>
        </div>
      </form>
      <div class="alert-success">
        <p>Thanks, your message is sent successfully.</p>
      </div>
    </div>    

    <div class="clear"></div>
  </div>
</div>
