<!-- SEO Meta Tags -->
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="author" content="{{ site.author }}">
<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">
<meta name="robots" content="index, follow">

<!-- Hreflang to Indicate that the Page is for Brazilian Users -->
<link rel="alternate" href="{{ site.url }}{{ page.url | replace:'index.html','' }}" hreflang="pt-BR" />

<!-- Open Graph (Facebook, LinkedIn) -->
<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}">
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:locale" content="{{ site.lang }}">
<meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">

<!-- JSON-LD Schema -->
<script type="application/ld+json">
  {
      "@context": "https://schema.org",
      "@type": "ProfessionalService",
      "name": "{{ site.title }}",
      "description": "{{ site.description }}",
      "url": "{{ site.url }}",
      "sameAs": [
        {% for link in site.social_links %}
          "{{ link }}"{% unless forloop.last %},{% endunless %}
        {% endfor %}
      ],
      "areaServed": {
        "@type": "Country",
        "name": "Brasil"
      },
      "serviceType": "{{ site.serviceType | default: 'Consultoria em Desenvolvimento de Software' }}",
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "{{ site.email }}",
        "availableLanguage": ["Portuguese"]
      },
      "founder": {
        "@type": "Person",
        "name": "{{ site.author }}",
        "email": "{{ site.email }}",
        "sameAs": [
          "https://www.linkedin.com/in/maiconheck",
          "https://github.com/maiconheck"
        ]
      },
      "openingHoursSpecification": {
        "@type": "OpeningHoursSpecification",
        "dayOfWeek": [
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday"
        ],
        "opens": "09:00",
        "closes": "18:00"
      },
      "priceRange": "$$$",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "Brasil"
      }
  }
  </script>
