### About [ about ]
about:
  title: "Sobre Mim"
  subtitle: "Minha jornada em qualidade de software"
  text: "
  <p class='my-3'>
    Há <strong>17 anos trabalhando com C# e .NET</strong>, com foco em <strong>Domain-Driven Design</strong>, <strong>Clean Code</strong> e <strong>Automação de Testes</strong>, 
    atuei como <strong>Desenvolvedor</strong>, <strong>Arquiteto de Software</strong> e <strong>Líder Técnico</strong>, atendendo clientes de setores como Contábil, Bancário, Imobiliário, 
    Varejo, Laboratórios, Benefícios Corporativos, entre outros, no Brasil e em Portugal.
  </p>

  <p class='my-3'>
    Muitos desses projetos eram sistemas legados, enfrentando problemas críticos que, quando não tratados, tendem a se agravar com o tempo. 
    Código e arquitetura problemáticos se deterioram cada vez mais, levando ao aumento de bugs e queda na produtividade, até o ponto em que se torna praticamente inviável realizar 
    manutenção ou evoluir o sistema.
  </p>

  <p class='my-3'>
    O código que deveria ser claro e expressivo, refletindo sem ambiguidades o modelo do negócio, com o passar do tempo se torna cada vez mais caótico e incompreensível - 
    extremamente difícil de alterar e manter.
  </p>

  <h5>Como agravente, projetos legado geralmente:</h5>
  <ul class='my-3'>
    <li>Não tem testes, e quando tem, são incompletos e superficiais.</li>
    <li>Não tem analizadores de código, nem regras de formatação e estilo.</li>
    <li>Tem uma arquitetura confusa; Ninguém sabe ao certo quais são os módulos, e onde cada artefato de código deveria ficar.</li>
  </ul>
  
  <p class='my-3'>
    Há anos, frustrado com essa realidade recorrente na nossa indústria, comecei a implementar um conjunto integrado de <strong>Princípios, Padrões, Técnicas e Ferramentas</strong>, 
    sempre adaptados à situação específica de cada projeto.
  </p>

  <h5>Com isso, gradativamente os resultados começaram a aparecer:</h5>
  <ul class='my-3'>
      <li>Bugs existentes passaram a ser descobertos pelos desenvolvedores, ao invés dos usuários;</li>
      <li>A introdução de novos bugs foi drasticamente reduzida;</li>
      <li>Modificar ou ampliar as funcionalidades existentes, deixou de ser um trabalho doloroso e demorado;</li>
      <li>A barreira técnica entre desenvolvedores e especialistas de negócio foi superada, com colaboração baseada em uma linguagem comum;</li>
      <li>Boas práticas e padrões passaram a fazer parte do dia a dia dos desenvolvedores.</li>
  </ul>
  
  <p class='my-3'>
    Hoje, como <strong>consultor independente</strong>, trago toda essa experiência para ajudar empresas que utilizam C# e .NET a superar desafios técnicos e alcançar a 
    <strong>excelência em qualidade de software</strong>.
  </p>
  "

