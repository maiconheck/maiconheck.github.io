### About [ about ]
about:
  title: "Quem Sou"
  subtitle: "17 anos ajudando empresas a superar desafios técnicos e alcançar crescimento sustentável"
  text: "
  <p class='my-3'>
    Com <strong>17 anos de experiência em C# e .NET</strong>, e foco em <strong>Domain-Driven Design</strong>, <strong>Clean Code</strong> e <strong>Automação de Testes</strong>, 
    atuei como <strong>Desenvolvedor</strong>, <strong>Arquiteto</strong> e <strong>Líder Técnico</strong>, entregando soluções que unem excelência técnica e resultados concretos.
  </p>

  <p class='my-3'>
    Ao longo dessa trajetória, colaborei com empresas dos setores Contábil, Bancário, 
    Varejo e Benefícios Corporativos, no Brasil e em Portugal, transformando sistemas legados em soluções robustas e adaptáveis, prontas para inovação e competitividade.
  </p>

  <p class='my-3'>
    A maioria dos projetos em que trabalhei eram legados, marcados por problemas críticos como código e arquitetura deteriorados, que geravam bugs recorrentes, atrasos constantes e uma queda significativa na produtividade.<br/>
    A manutenção e evolução desses sistemas tornavam-se cada vez mais lentas e propensas a erros, pois a deterioração do código tende a se agravar com o tempo.
  </p>

  <p class='my-3'>
      O código que deveria ser claro e expressivo, refletindo com precisão o modelo de negócio, era frequentemente confuso, caótico e extremamente difícil de entender, evoluir e manter.<br/>
      Isso comprometia diretamente os resultados financeiros e a competitividade das empresas, pois recursos eram constantemente alocados para &quot;apagar incêndios&quot;, em vez de serem investidos no aprimoramento contínuo do produto.
  </p>

  <h5>Como agravante, projetos legados geralmente apresentam:</h5>
  <ul class='my-3 fs-15'>
    <li><i class='fas fa-chevron-right'></i> Ausência de testes automatizados ou testes incompletos e superficiais;</li>
    <li><i class='fas fa-chevron-right'></i> Falta de analisadores de código e regras claras de formatação e estilo;</li>
    <li><i class='fas fa-chevron-right'></i> Arquiteturas confusas, com modularidade fraca e excesso de acoplamento.</li>
  </ul>

  <p class='my-3'>
    Diante dessa realidade recorrente, comecei a organizar e aplicar um conjunto de <strong>Princípios, Padrões, Técnicas e Ferramentas</strong>, 
    adaptados às necessidades de cada projeto e fundamentados nos princípios do <strong>Software Craftsmanship</strong>.
  </p>

  <h5>Os benefícios foram transformadores:</h5>
  <ul class='my-3 fs-15'>
    <li><i class='fas fa-chevron-right'></i> Bugs existentes passaram a ser detectados e resolvidos pelos desenvolvedores antes de chegarem aos usuários;</li>
    <li><i class='fas fa-chevron-right'></i> A introdução de novos bugs foi drasticamente reduzida, aumentando a confiança nas entregas;</li>
    <li><i class='fas fa-chevron-right'></i> Modificar ou ampliar funcionalidades tornou-se ágil e eficiente, permitindo respostas rápidas às demandas do mercado;</li>
    <li><i class='fas fa-chevron-right'></i> A barreira técnica entre desenvolvedores e especialistas de negócio foi eliminada, promovendo colaboração estratégica baseada em uma linguagem comum;</li>
    <li><i class='fas fa-chevron-right'></i> Boas práticas e padrões passaram a integrar o dia a dia dos desenvolvedores, garantindo qualidade contínua;</li>
    <li><i class='fas fa-chevron-right'></i> Pragmatismo, responsabilidade e excelência técnica tornaram-se o mindset dos desenvolvedores.</li>
  </ul>

  <p class='my-3'>
    Hoje, como <strong>consultor independente</strong>, aplico essa experiência para ajudar empresas que utilizam C# e .NET a abter
    <strong>qualidade, produtividade, otimização de custos e vantagem competitiva</strong>.
  </p>
  "

